<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Stylesheet link for Css -->
    <link rel="stylesheet" href="Style.css">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Calculator-whole container -->
<!-- This is the main container for the calculator. -->
    <div id="Calculator-container">

<!-- calculator-display -->
<!-- This input field serves as the display screen for showing the entered numbers and calculation results. -->
        <input type="text" class="screenDisplay">

        <!-- calculator-Buttons -->
        <!-- This div contains all the calculator buttons. -->
        <div class="Buttons">
            <button class="Operator" data-value="AC">AC</button>
            <button class="Operator"data-value="DEL">DEL</button>
            <button class="Operator"data-value="%">%</button>
            <button class="Operator"data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="Operator"data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="Operator"data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="Operator"data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="Operator"data-value="=">=</button>
 <!-- The `data-value` attribute of each button indicates the value or operation it represents. This structure sets up the basic layout and functionality for a calculator interface. You can add JavaScript code to handle button clicks and perform calculations based on the user's input.  -->
</div>
    










    </div>

    <!-- Script.js Javascript Link -->
    <script src="./Demo.js"></script>
</body>
</html>
